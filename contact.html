<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sophisticated example of an HTML webpage.">
    <title>Isaiah Stock | King of Coding</title>
    <!-- Link to an external stylesheet (you'd need to create this file) -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>

        <!-- Contact section with a form -->
        <section id="contact">
            <h2>Let's network</h2>
            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">What can you offer me?:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 Isaiah Stock. All rights reserved.</p>

            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">LinkedIn</a></li>
        </ul> -->
    </footer>

    <!-- Optionally, you can add JavaScript for interactivity
    <script src="script.js"></script> -->

</body>

</html>
